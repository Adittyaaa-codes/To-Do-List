<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="icon" type="image/svg+xml" href="clipboard-regular.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d8ce96b02.js" crossorigin="anonymous"></script>
</head>
<script src="script.js"></script>
<body class="flex">
    <div class="app flex border ">
        <h1>To-Do-List</h1>
        <div class="input-div">
        <input type="text" placeholder="Enter your task..." class="input">
        <button class="add">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>

    <div class="task-container" id="task-container">
        <h5>Double click on tasks to delete it!!</h5>
        <h4 id="task-header">Task Completed - 0/0</h4>
        <ul id="list">
            
        </ul>
    </div>
    </div>

    
    
</body>

</html>
